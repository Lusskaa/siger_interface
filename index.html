<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="imagem/png" href="./assets/SIGER.png" />
    <title>SIGER login</title>
</head>
<body>


    <header> 
        <h1>Sistema Integrado de gerenciamento em 
            Radioterapia
        </h1>
        <div class="line-divide"></div>
    </header>  

    <section>
        <div class="container">
            <div>
                <img class="logo" src="./assets/SIGER.png">
            </div>


            <div class="login">
                <p class="logintext">Fazer Login</p>
                <div class="doisimputs">  
                    <input class="input-user" placeholder="User name" type="email" name="personal-email">
                    <input class="input-password" placeholder="Password" type="password" name="personal-password">
                </div>
                <div class="forgot-password">
                    <a href="" >forgot password?</a>
                </div>
                <div class="divbutton">
                    <button type="button">Login</button>
                </div>
                <div>
                    <a href="" class="link-signup">Don't have an account, <strong>Sign up</strong> now.</a>
                </div>   
            </div>
        </div>


    </section>


    <footer>
            <h2>Colaboradores</h2>
            <h2 class="ajuda-nomeio">AJUDA</h2>
            <h2>Sobre o SIGER</h2>


        <div class="container-footer">
            <div name="imagens" class="images-colaboradores-cotainer">
                <div>
                    <img class="unbbranco" src="./assets/unb em branco.png"> 
                    <img class="hubbranco" src="./assets/HUB Hospital Universitário de Brasília.png"> 
                </div>
                <div class="divif">
                    <img class="ifbranco" src="./assets/if em branco.png"> 
                </div>
            </div>

            <div class="link-help">
                <a class="links-footer" href="">Dúvidas gerais</a>
                <a class="links-footer" href="">Fale conosco</a>
            </div>


            <div class="link-aboutSIGER">

                <a class="links-footer" href="">Quem Somos</a>
                <a class="links-footer" href="">Funcionamento</a>
                <a class="links-footer" href="">Radioterapia</a>
            </div>
        </div>
    </footer>
</body>
</html>
